<!DOCTYPE html>
<html lang="en">
  <head>

      name="description"
      content="Here is how to contact Bows_fs."
    >
    <title>My First Web Page</title>
    <link rel="icon" href="html5.png" type="image/x.icon" >
    <link rel="stylesheet" href="edit.css" type="text/css" >
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    
        <nav>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About <abbr title="Bows Fashion Statement">Bows_fs</abbr></a>
                </li>
                <li>
                    <a href="#products">Our Products</a>
                </li>
                <li>
                    <a href="hours.html">Service Hours</a>
                </li>
            </ul>
        </nav>
    </header>
  
        <main>
            
                <img
                src="butterflyribbon.jpg"
                alt="Butterfly Ribbon"
                title="Catchy Butterfly Ribbons"
                width="500"
                height="400"
            >
            <figure>
                <figcaption>Cute Butterfly Ribbons</figcaption>
            </figure>

            <h2>Our Contact Form</h2>
             <br>
             <form action="https://httpbin.org/get" method="get">
                <fieldset>
                  <legend>Personal Info</legend>
                <p>
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="your name"
                  autocomplete="on"
                  required
                  autofocus>
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input
                      type="tel"
                      name="phone"
                      id="phone"
                      placeholder="your number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                      required
                    >
                </p>
                <br>
                <label for="message">Place Your Order</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>

                </fieldset>
             </form>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <br>
                <h2>Our Location</h2>
                <br>
                <address>
                    404 Flower Lane, Love Avenue
                    Happy city, OT 7075609746
                </address>
                <br>
                Phone <a href="tel:707-560-9746">707-560-9746 </a>.
                <br>
                <a href="#">Back to Top</a>
        </main> 
        <hr>
        <footer>
            Copyright &copy; Bow's Fashion Statement
        </footer>
  </body>
